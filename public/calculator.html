<body>
    <div class="container">
        <div class="upperContainer">
            <div class="answerContainer">
                <div class="answerDisplay" id="previous"></div>
                <div class="answerDisplay" id="current"></div>
            </div>
        </div>
        <div class="lowerContainer">
            <div class="row One">
                <button id="AC" class="boxes blackBoxes"><span>AC</span></button>
                <button id="number" class="boxes blackBoxes"><span>+/-</span></button>
                <button id="CE" class="boxes blackBoxes"><span>CE</span></button>
                <button id="operator" class="boxes blueBoxes"><span>รท</span></button>                
            </div>
            <div class="row Two">
                <button id="number" class="boxes"><span>1</span></button>
                <button id="number" class="boxes"><span>2</span></button>
                <button id="number" class="boxes"><span>3</span></button>
                <button id="operator" class="boxes blueBoxes"><span>ร</span></button>
            </div>
            <div class="row Three">
                <button id="number" class="boxes"><span>4</span></button>
                <button id="number" class="boxes"><span>5</span></button>
                <button id="number" class="boxes"><span>6</span></button>
                <button id="operator" class="boxes blueBoxes"><span>-</span></button>
            </div>
            <div class="row Four">
                <button id="number" class="boxes"><span>7</span></button>
                <button id="number" class="boxes"><span>8</span></button>
                <button id="number" class="boxes"><span>9</span></button>
                <button id="operator" class="boxes blueBoxes"><span>+</span></button>
            </div>
            <div class="row Five">
                <button id="number" class="boxes specialBox"><span>0</span></button>
                <button id="number" class="boxes"><span>.</span></button>
                <button id="equivalent" class="boxes blackBoxes"><span>=</span></button>
            </div>
        </div>
        
    </div>
