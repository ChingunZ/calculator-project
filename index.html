<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="upperContainer">

        </div>
        <div class="lowerContainer">
            <div class="row One">
                <button class="boxes blackBoxes"><span>AC</span></button>
                <button class="boxes blackBoxes"><span>+/-</span></button>
                <button class="boxes blackBoxes"><span>%</span></button>
                <button class="boxes blueBoxes"><span>รท</span></button>                
            </div>
            <div class="row Two">
                <button class="boxes"><span>1</span></button>
                <button class="boxes"><span>2</span></button>
                <button class="boxes"><span>3</span></button>
                <button class="boxes blueBoxes"><span>X</span></button>
            </div>
            <div class="row Three">
                <button class="boxes"><span>4</span></button>
                <button class="boxes"><span>5</span></button>
                <button class="boxes"><span>6</span></button>
                <button class="boxes blueBoxes"><span>-</span></button>
            </div>
            <div class="row Four">
                <button class="boxes"><span>7</span></button>
                <button class="boxes"><span>8</span></button>
                <button class="boxes"><span>9</span></button>
                <button class="boxes blueBoxes"><span>+</span></button>
            </div>
            <div class="row Five">
                <button class="boxes specialBox"><span>0</span></button>
                <button class="boxes"><span>.</span></button>
                <button class="boxes blackBoxes"><span>=</span></button>
            </div>
        </div>
        
    </div>
</body>
</html>
